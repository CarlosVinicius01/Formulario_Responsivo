<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulário</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media.css">
</head>
<body>
    <main id="container">
        <div id="form_header">
            <h1 id="form_title">Criar conta</h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="#" id="form">
            <div id="input_container">

                <div class="input-box">
                    <label for="name" class="form-name">Nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="surname" class="form-name">Sobrenome</label>
                    <div class="input-field">
                        <input type="text" name="surname" id="surname" class="form-control" placeholder="Sobrenome" >
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-name">Data de nascimento</label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control">
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="email" class="form-name">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" placeholder="nome@email.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="password" class="form-name">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="form-control" placeholder="************">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="confirm-password" class="form-name">Confirmar senha</label>
                    <div class="input-field">
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="************">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div id="radio_container">
                    <label class="form-label">Gênero</label>

                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female" class="form-label">Feminino</label>

                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male" class="form-label">Masculino</label>

                            <input type="radio" name="gender" id="other" class="form-control" value="other">
                            <label for="other" class="form-label">Outro</label>
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>
        </form>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
